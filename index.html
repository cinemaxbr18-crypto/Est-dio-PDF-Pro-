<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio PDF Pro - Editor Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Cropper.js para recorte profissional -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Simulação de Papel */
        .sheet {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin: 0 auto 2rem auto;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .sheet.a4 { width: 210mm; height: 297mm; }
        .sheet.letter { width: 216mm; height: 279mm; }

        /* Impressão */
        @media print {
            @page { margin: 0; size: auto; }
            body { background: white; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            .sheet {
                box-shadow: none; margin: 0; page-break-after: always;
                width: 100% !important; height: 100vh !important;
            }
            img { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }

        /* UI */
        .tool-btn { @apply p-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 transition flex items-center justify-center gap-2 text-xs font-medium; }
        input[type=range] { @apply w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer; }
        input[type=range]::-webkit-slider-thumb { @apply w-4 h-4 bg-blue-600 rounded-full shadow hover:bg-blue-700 transition; }
        
        /* Modal */
        .modal-overlay { background-color: rgba(0, 0, 0, 0.85); }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- BARRA LATERAL -->
    <aside class="no-print w-full md:w-80 bg-white border-r border-gray-200 flex flex-col z-20 shadow-lg h-full">
        <div class="p-4 border-b border-gray-100 bg-gray-50">
            <h1 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                Estúdio PDF Pro
            </h1>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            
            <!-- Adicionar -->
            <div class="space-y-2">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Biblioteca</label>
                <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-blue-300 rounded-xl cursor-pointer bg-blue-50 hover:bg-blue-100 transition group">
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-6 h-6 mb-1 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        <span class="text-xs text-blue-600 font-bold">Adicionar Imagens</span>
                    </div>
                    <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
                </label>
            </div>

            <!-- Edição Avançada -->
            <div id="editControls" class="hidden space-y-5 animate-fade-in">
                <div class="border-t border-gray-100 pt-4">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-3">Ferramentas de Edição</label>
                    
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button onclick="openCropModal()" class="tool-btn bg-blue-50 text-blue-700 hover:bg-blue-100 border border-blue-200">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                            Recortar
                        </button>
                        <button onclick="openDrawModal()" class="tool-btn bg-purple-50 text-purple-700 hover:bg-purple-100 border border-purple-200">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            Desenhar
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="rotateCurrent(90)" class="tool-btn">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            Rodar
                        </button>
                        <button onclick="toggleGrayscale()" id="btnGrayscale" class="tool-btn">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            P&B
                        </button>
                    </div>
                </div>

                <div class="border-t border-gray-100 pt-4 space-y-3">
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Ajuste de Imagem</label>
                    <div>
                        <div class="flex justify-between text-xs text-gray-500 mb-1"><span>Brilho</span><span id="valBrightness">100%</span></div>
                        <input type="range" id="rngBrightness" min="0" max="200" value="100" oninput="updateFilter()">
                    </div>
                    <div>
                        <div class="flex justify-between text-xs text-gray-500 mb-1"><span>Contraste</span><span id="valContrast">100%</span></div>
                        <input type="range" id="rngContrast" min="0" max="200" value="100" oninput="updateFilter()">
                    </div>
                </div>
            </div>

            <!-- Configurações -->
            <div class="border-t border-gray-100 pt-4 space-y-3">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Documento</label>
                <div class="flex bg-gray-100 rounded-lg p-1">
                    <button onclick="setPaper('a4')" id="btnA4" class="flex-1 py-1 text-xs rounded-md font-medium transition bg-white shadow-sm text-blue-700">A4</button>
                    <button onclick="setPaper('letter')" id="btnLetter" class="flex-1 py-1 text-xs rounded-md font-medium transition text-gray-500 hover:text-gray-700">Letter</button>
                </div>
                <select id="marginSelect" onchange="updateGlobalMargins()" class="w-full text-xs border-gray-200 rounded-lg p-2 bg-gray-50">
                    <option value="p-0">Sem Margens (Tela Cheia)</option>
                    <option value="p-8">Margem Padrão</option>
                    <option value="p-16">Margem Larga</option>
                </select>
            </div>
        </div>

        <div class="p-4 border-t border-gray-200 bg-gray-50">
            <button onclick="window.print()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-emerald-200 transition transform active:scale-95 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2-2v4h10z"></path></svg>
                Gerar PDF
            </button>
        </div>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <main class="flex-1 overflow-y-auto bg-slate-200 p-4 md:p-8 relative scroll-smooth" id="mainArea">
        <div id="pagesContainer" class="flex flex-col items-center min-h-full pb-20 gap-8">
            <div id="emptyState" class="flex flex-col items-center justify-center h-full text-gray-400 mt-20">
                <svg class="w-24 h-24 mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <p class="text-xl font-medium text-gray-500">Comece agora</p>
                <p class="text-sm">Carregue ou arraste imagens aqui</p>
            </div>
        </div>
    </main>

    <!-- MODAL DE RECORTE -->
    <div id="cropModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 modal-overlay backdrop-blur-sm"></div>
        <div class="absolute inset-4 md:inset-10 bg-white rounded-xl shadow-2xl flex flex-col overflow-hidden animate-fade-in-up">
            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-gray-700">Recortar Imagem</h3>
                <button onclick="closeModal('cropModal')" class="text-gray-400 hover:text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div class="flex-1 bg-gray-900 relative">
                <img id="cropImageTarget" class="max-w-full max-h-full block">
            </div>
            <div class="p-4 border-t border-gray-100 flex justify-end gap-3 bg-white">
                <button onclick="closeModal('cropModal')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
                <button onclick="applyCrop()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 shadow-md">Aplicar Recorte</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE DESENHO -->
    <div id="drawModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 modal-overlay backdrop-blur-sm"></div>
        <div class="absolute inset-4 md:inset-10 bg-white rounded-xl shadow-2xl flex flex-col overflow-hidden animate-fade-in-up">
            <div class="p-3 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <div class="flex items-center gap-4">
                    <h3 class="font-bold text-gray-700 mr-2">Desenhar</h3>
                    
                    <!-- Ferramentas de Desenho -->
                    <div class="flex bg-white border border-gray-200 rounded-lg p-1 gap-1">
                        <button onclick="setDrawColor('#ef4444')" class="w-6 h-6 rounded-full bg-red-500 hover:scale-110 transition ring-2 ring-transparent focus:ring-gray-300"></button>
                        <button onclick="setDrawColor('#3b82f6')" class="w-6 h-6 rounded-full bg-blue-500 hover:scale-110 transition ring-2 ring-transparent focus:ring-gray-300"></button>
                        <button onclick="setDrawColor('#000000')" class="w-6 h-6 rounded-full bg-black hover:scale-110 transition ring-2 ring-transparent focus:ring-gray-300"></button>
                        <div class="w-px h-6 bg-gray-200 mx-1"></div>
                        <button onclick="setLineWidth(2)" class="p-1 hover:bg-gray-100 rounded"><div class="w-4 h-0.5 bg-gray-600"></div></button>
                        <button onclick="setLineWidth(5)" class="p-1 hover:bg-gray-100 rounded"><div class="w-4 h-1.5 bg-gray-600"></div></button>
                        <button onclick="setLineWidth(10)" class="p-1 hover:bg-gray-100 rounded"><div class="w-4 h-2.5 bg-gray-600"></div></button>
                    </div>
                    
                    <button onclick="clearCanvas()" class="text-xs text-red-500 hover:text-red-700 font-medium px-2">Limpar</button>
                </div>
                <button onclick="closeModal('drawModal')" class="text-gray-400 hover:text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            
            <div class="flex-1 bg-gray-200 overflow-auto flex items-center justify-center relative touch-none" id="drawContainer">
                <canvas id="drawCanvas" class="shadow-lg bg-white cursor-crosshair"></canvas>
            </div>

            <div class="p-4 border-t border-gray-100 flex justify-end gap-3 bg-white">
                <button onclick="closeModal('drawModal')" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancelar</button>
                <button onclick="applyDraw()" class="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 shadow-md">Salvar Desenho</button>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO ---
        let pages = []; 
        let selectedPageId = null;
        let paperSize = 'a4';
        let globalMargin = 'p-0';
        
        // --- VARIÁVEIS DE EDIÇÃO ---
        let cropperInstance = null;
        let drawCtx = null;
        let isDrawing = false;
        let drawColor = '#ef4444';
        let drawWidth = 5;
        let lastX = 0;
        let lastY = 0;

        // --- DOM ---
        const pagesContainer = document.getElementById('pagesContainer');
        const emptyState = document.getElementById('emptyState');
        const editControls = document.getElementById('editControls');
        const fileInput = document.getElementById('fileInput');

        // --- INICIALIZAÇÃO ---
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        
        const mainArea = document.getElementById('mainArea');
        mainArea.addEventListener('dragover', (e) => { e.preventDefault(); mainArea.classList.add('bg-blue-100'); });
        mainArea.addEventListener('dragleave', (e) => { e.preventDefault(); mainArea.classList.remove('bg-blue-100'); });
        mainArea.addEventListener('drop', (e) => {
            e.preventDefault();
            mainArea.classList.remove('bg-blue-100');
            if(e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
        });

        // --- CORE ---
        function handleFiles(fileList) {
            Array.from(fileList).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => addPage(e.target.result);
                    reader.readAsDataURL(file);
                }
            });
        }

        function addPage(imgSrc) {
            const id = Date.now() + Math.random().toString(36).substr(2, 9);
            pages.push({
                id,
                src: imgSrc,
                rotation: 0,
                brightness: 100,
                contrast: 100,
                grayscale: false
            });
            renderPages();
            selectPage(id);
        }

        function renderPages() {
            pagesContainer.innerHTML = '';
            if (pages.length === 0) {
                pagesContainer.appendChild(emptyState);
                return;
            }

            pages.forEach((page, index) => {
                const sheet = document.createElement('div');
                sheet.className = `sheet ${paperSize} flex items-center justify-center bg-white relative group cursor-pointer ${selectedPageId === page.id ? 'ring-4 ring-blue-400' : ''}`;
                sheet.dataset.id = page.id;
                sheet.onclick = () => selectPage(page.id);

                const contentContainer = document.createElement('div');
                contentContainer.className = `w-full h-full flex items-center justify-center overflow-hidden transition-all duration-300 ${globalMargin}`;
                
                const img = document.createElement('img');
                img.src = page.src;
                img.className = 'max-w-full max-h-full object-contain';
                
                const filterString = `brightness(${page.brightness}%) contrast(${page.contrast}%) ${page.grayscale ? 'grayscale(100%)' : ''}`;
                img.style.filter = filterString;
                img.style.transform = `rotate(${page.rotation}deg)`;

                contentContainer.appendChild(img);
                sheet.appendChild(contentContainer);

                // Botão Remover
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'no-print absolute top-2 right-2 bg-white text-red-500 p-1.5 rounded-full shadow-md opacity-0 group-hover:opacity-100 transition hover:bg-red-50 z-10 border border-gray-100';
                deleteBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                deleteBtn.onclick = (e) => { e.stopPropagation(); removePage(page.id); };
                
                // Número Pág
                const pageNum = document.createElement('div');
                pageNum.className = 'no-print absolute bottom-2 left-1/2 transform -translate-x-1/2 text-[10px] text-gray-300 font-mono select-none bg-white/80 px-2 py-0.5 rounded-full backdrop-blur-sm';
                pageNum.innerText = `${index + 1}`;

                sheet.appendChild(deleteBtn);
                sheet.appendChild(pageNum);
                pagesContainer.appendChild(sheet);
            });
        }

        function removePage(id) {
            pages = pages.filter(p => p.id !== id);
            selectedPageId = pages.length ? pages[pages.length - 1].id : null;
            renderPages();
            updateEditControls();
        }

        function selectPage(id) {
            selectedPageId = id;
            renderPages(); // Para atualizar borda
            updateEditControls();
        }

        // --- ATUALIZAÇÃO UI ---
        function updateEditControls() {
            const page = pages.find(p => p.id === selectedPageId);
            if (!page) {
                editControls.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            editControls.classList.remove('hidden');
            
            document.getElementById('rngBrightness').value = page.brightness;
            document.getElementById('valBrightness').innerText = page.brightness + '%';
            document.getElementById('rngContrast').value = page.contrast;
            document.getElementById('valContrast').innerText = page.contrast + '%';
            
            const btnGray = document.getElementById('btnGrayscale');
            if(page.grayscale) {
                btnGray.classList.add('bg-blue-100', 'text-blue-700', 'border-blue-300');
            } else {
                btnGray.classList.remove('bg-blue-100', 'text-blue-700', 'border-blue-300');
            }
        }

        // --- FILTROS BÁSICOS ---
        function updateFilter() {
            if (!selectedPageId) return;
            const page = pages.find(p => p.id === selectedPageId);
            page.brightness = document.getElementById('rngBrightness').value;
            page.contrast = document.getElementById('rngContrast').value;
            document.getElementById('valBrightness').innerText = page.brightness + '%';
            document.getElementById('valContrast').innerText = page.contrast + '%';
            renderPages();
        }

        function rotateCurrent(deg) {
            if (!selectedPageId) return;
            const page = pages.find(p => p.id === selectedPageId);
            page.rotation = (page.rotation + deg) % 360;
            renderPages();
        }

        function toggleGrayscale() {
            if (!selectedPageId) return;
            const page = pages.find(p => p.id === selectedPageId);
            page.grayscale = !page.grayscale;
            renderPages();
            updateEditControls();
        }

        function setPaper(size) {
            paperSize = size;
            document.getElementById('btnA4').className = size === 'a4' ? 'flex-1 py-1 text-xs rounded-md font-medium transition bg-white shadow-sm text-blue-700' : 'flex-1 py-1 text-xs rounded-md font-medium transition text-gray-500 hover:text-gray-700';
            document.getElementById('btnLetter').className = size === 'letter' ? 'flex-1 py-1 text-xs rounded-md font-medium transition bg-white shadow-sm text-blue-700' : 'flex-1 py-1 text-xs rounded-md font-medium transition text-gray-500 hover:text-gray-700';
            renderPages();
        }

        function updateGlobalMargins() {
            globalMargin = document.getElementById('marginSelect').value;
            renderPages();
        }

        // --- MODAIS ---
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            if (id === 'cropModal' && cropperInstance) {
                cropperInstance.destroy();
                cropperInstance = null;
            }
        }

        // --- RECORTE (CROP) ---
        function openCropModal() {
            if (!selectedPageId) return;
            const page = pages.find(p => p.id === selectedPageId);
            const imageTarget = document.getElementById('cropImageTarget');
            imageTarget.src = page.src;
            
            document.getElementById('cropModal').classList.remove('hidden');
            
            if(cropperInstance) cropperInstance.destroy();
            cropperInstance = new Cropper(imageTarget, {
                viewMode: 1,
                autoCropArea: 0.9,
                background: false
            });
        }

        function applyCrop() {
            if (!cropperInstance || !selectedPageId) return;
            const canvas = cropperInstance.getCroppedCanvas();
            const croppedDataUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            // Atualiza a página com a imagem recortada
            const page = pages.find(p => p.id === selectedPageId);
            page.src = croppedDataUrl;
            page.rotation = 0; // Reset rotação após crop pois o crop já pega o visual
            
            renderPages();
            closeModal('cropModal');
        }

        // --- DESENHO (DRAW) ---
        function openDrawModal() {
            if (!selectedPageId) return;
            const page = pages.find(p => p.id === selectedPageId);
            const modal = document.getElementById('drawModal');
            const canvas = document.getElementById('drawCanvas');
            const container = document.getElementById('drawContainer');
            
            modal.classList.remove('hidden');
            
            // Configurar Canvas com a imagem de fundo
            const img = new Image();
            img.onload = function() {
                // Definir tamanho do canvas igual à imagem
                // Limitando tamanho máximo para caber na tela se for muito grande
                let width = img.width;
                let height = img.height;
                const maxWidth = window.innerWidth * 0.9;
                const maxHeight = window.innerHeight * 0.8;
                
                // Lógica simples de fit
                if (width > maxWidth || height > maxHeight) {
                    const ratio = Math.min(maxWidth / width, maxHeight / height);
                    width *= ratio;
                    height *= ratio;
                }

                canvas.width = width;
                canvas.height = height;
                
                drawCtx = canvas.getContext('2d');
                drawCtx.drawImage(img, 0, 0, width, height);
                
                // Estilo da linha
                drawCtx.lineCap = 'round';
                drawCtx.lineJoin = 'round';
                setDrawColor(drawColor);
                setLineWidth(drawWidth);
            };
            img.src = page.src;

            // Eventos do Canvas
            canvas.onmousedown = startDrawing;
            canvas.onmousemove = draw;
            canvas.onmouseup = stopDrawing;
            canvas.onmouseout = stopDrawing;
            
            // Touch events
            canvas.ontouchstart = (e) => { e.preventDefault(); startDrawing(e.touches[0]); };
            canvas.ontouchmove = (e) => { e.preventDefault(); draw(e.touches[0]); };
            canvas.ontouchend = (e) => { e.preventDefault(); stopDrawing(); };
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = document.getElementById('drawCanvas').getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        }

        function draw(e) {
            if (!isDrawing) return;
            const canvas = document.getElementById('drawCanvas');
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            drawCtx.beginPath();
            drawCtx.moveTo(lastX, lastY);
            drawCtx.lineTo(x, y);
            drawCtx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function setDrawColor(color) {
            drawColor = color;
            if(drawCtx) drawCtx.strokeStyle = color;
        }

        function setLineWidth(width) {
            drawWidth = width;
            if(drawCtx) drawCtx.lineWidth = width;
        }

        function clearCanvas() {
            if (!selectedPageId) return;
            // Recarrega a imagem original
            openDrawModal();
        }

        function applyDraw() {
            const canvas = document.getElementById('drawCanvas');
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            const page = pages.find(p => p.id === selectedPageId);
            page.src = dataUrl;
            
            renderPages();
            closeModal('drawModal');
        }

    </script>
</body>
</html>
